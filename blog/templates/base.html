{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Xiaoyaook's Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/xiaoyaook.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/highlights/github.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/img/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <nav id='cssmenu'>
            <ul>
               <li class='active'><a href="{% url 'blog:index' %}">Home</a></li>
               <li><a href="{% url 'blog:category' %}">Category</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    {% block upside %}
    {% endblock %}
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-8 col-md-offset-2">
                {% block main %}
                {% endblock %}
            </main>
        </div>
    </div>
    <footer><p class="text-center">Write by xiaoyaook</p></footer>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
