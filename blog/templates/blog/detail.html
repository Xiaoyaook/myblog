{% extends 'base.html' %}

{% block main %}
    <article class="post-article">
        <div class="post-card">
            <h1 class="post-card-title">{{ post.title }}</h1>
            <div class="post-meta">{{ post.created_time }}</div>
            <div class="post-content">{{ post.body|safe }}</div>
        </div>
    </article>
{% endblock %}
